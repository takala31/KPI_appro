<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { background: linear-gradient(120deg, #f0f4f8 0%, #e0eafc 100%); font-family: 'Segoe UI', Arial, sans-serif; margin: 0; min-height: 100vh; }
        .login-card {
            background: #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border-radius: 16px;
            max-width: 400px;
            margin: 80px auto;
            padding: 32px 36px 24px 36px;
        }
        h2 { text-align: center; color: #2a3b4d; margin-bottom: 32px; }
        label { display: block; margin-top: 18px; color: #3a4a5d; font-weight: 500; }
        input { width: 100%; padding: 8px 10px; margin-top: 7px; border: 1px solid #cfd8dc; border-radius: 8px; font-size: 1rem; background: #f7fafc; }
        input:focus { border-color: #5b9df9; outline: none; }
        button { margin-top: 28px; padding: 12px 0; width: 100%; background: linear-gradient(90deg, #5b9df9 0%, #3a8dde 100%); color: #fff; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; box-shadow: 0 2px 8px rgba(90,157,249,0.08); }
        .error { color: #d32f2f; text-align: center; margin-top: 18px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Login</h2>
        <form method="POST">
            <label for="username">Username</label>
            <input type="text" name="username" value ="kt2008" required>
            <label for="password">Password</label>
            <input type="password" name="password" value ="123" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <div style="text-align:center;margin-top:24px;">
            <a href="/logout" style="color:#3a8dde;text-decoration:underline;font-size:1rem;">Logout</a>
        </div>
    </div>
</body>
</html>
