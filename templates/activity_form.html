<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Daily Activity</title>
    <style>
      body {
        background: linear-gradient(120deg, #f0f4f8 0%, #e0eafc 100%);
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
      }
      .card {
        background: #fff;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        border-radius: 16px;
        max-width: 520px;
        margin: 48px auto;
        padding: 32px 36px 24px 36px;
      }
      h2 {
        text-align: center;
        color: #2a3b4d;
        margin-bottom: 32px;
      }
      label {
        display: block;
        margin-top: 18px;
        color: #3a4a5d;
        font-weight: 500;
      }
      input,
      textarea {
        width: 100%;
        padding: 5px 8px;
        margin-top: 7px;
        border: 1px solid #cfd8dc;
        border-radius: 8px;
        font-size: 0.95rem;
        background: #f7fafc;
        transition: border-color 0.2s;
        box-sizing: border-box;
      }
      textarea {
        min-height: 28px;
        resize: vertical;
      }
      input:focus,
      textarea:focus {
        border-color: #5b9df9;
        outline: none;
      }
      button {
        margin-top: 28px;
        padding: 12px 0;
        width: 100%;
        background: linear-gradient(90deg, #5b9df9 0%, #3a8dde 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(90, 157, 249, 0.08);
        transition: background 0.2s;
      }
      button:hover {
        background: linear-gradient(90deg, #3a8dde 0%, #5b9df9 100%);
      }
      .flex-container {
        display: flex;
        gap: 16px;
        align-items: flex-end;
      }
      .flex-item {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- Moved navigation buttons to bottom -->
      <form method="POST">
        <div class="flex-container">
          <div class="flex-item">
            <!-- <label for="Creat_User">User</label> -->
            <input
              type="text"
              name="Creat_User"
              value="{{ session['emp_id'] if session['emp_id'] else '' }}"
              readonly
              style="background: #e0eafc"
            />
          </div>
          <div class="flex-item">
            <!-- <label for="EMPL_ID">EMPL_ID</label>
                <input type="text" name="EMPL_ID" value="1" required> -->
          </div>
        </div>

        <hr style="margin: 18px 0" />
        <br /><br /><br />
        <h2>Daily Activity</h2>
        <div class="flex-container">
          <div class="flex-item">
            <label for="TaskDate">TaskDate</label>
            <input
              type="date"
              name="TaskDate"
              id="taskDateInput"
              value="{{ today_date }}"
              required
            />
          </div>
          <div class="flex-item">
            <label for="TaskType">TaskType</label>
            <select
              name="TaskType"
              required
              style="
                width: 100%;
                padding: 5px 8px;
                margin-top: 7px;
                border: 1px solid #cfd8dc;
                border-radius: 8px;
                font-size: 0.95rem;
                background: #f7fafc;
              "
            >
              {% for tcode, tname in tasktype_options %}
              <option value="{{ tcode }}">{{ tname }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="flex-container">
          <div class="flex-item">
            <label for="TaskCount">TaskCount</label>
            <input type="number" name="TaskCount" value="1" required />
          </div>
          <div class="flex-item">
            <label for="TaskHours">TaskHours</label>
            <input
              type="number"
              step="0.01"
              name="TaskHours"
              value="60"
              required
            />
          </div>
        </div>
        <label for="Remarks">Task Details</label>
        <textarea name="Remarks" rows="6">enter task details here</textarea>

        <!-- <label for="Creat_DT">Creat_DT</label>
            <input type="text" name="Creat_DT" value="(set automatically)" readonly style="background:#e0eafc;"> -->

        <br /><br /><br />
        <hr style="margin: 18px 0" />
        <!-- <b>Manager Approval</b> -->
        <!-- <p style="color:#3a4a5d;font-weight:500;">This section is related to managers</p> -->
        <!-- <label for="Modify_DT">Modify_DT</label>
            <input type="text" name="Modify_DT" value="(set automatically)" readonly style="background:#e0eafc;"> -->
        <!-- <label for="Modify_User">Modify_User</label>
            <input type="text" name="Modify_User" value="{{ session['emp_id'] if session['emp_id'] else '' }}" readonly style="background:#e0eafc;"> -->

        <!-- <label for="Authorized">Status</label> -->

        <select
          name="Authorized"
          required
          disabled
          hidden
          style="
            width: 100%;
            padding: 5px 8px;
            margin-top: 7px;
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            font-size: 0.95rem;
            background: #f7fafc;
          "
        >
          <option value="ToAuthorize" selected>ToAuthorize</option>
          <option value="Authorized">Authorized</option>
          <option value="NotAuthorized">NotAuthorized</option>
        </select>


        <!-- <label for="MgrRemarks">MgrRemarks</label>
        <textarea name="MgrRemarks" rows="2">Manager remarks here</textarea> -->

        <button type="submit">Submit</button>
        <div style="display: flex; gap: 12px; margin-top: 18px">
          <a
            href="/entries"
            style="
              flex: 1;
              display: inline-block;
              text-align: center;
              text-decoration: none;
              background: #e0eafc;
              color: #2a3b4d;
              border-radius: 8px;
              padding: 10px 0;
              font-size: 1rem;
              font-weight: 500;
              cursor: pointer;
            "
            >View Entries</a
          >
          <a
            href="/logout"
            style="
              flex: 1;
              display: inline-block;
              text-align: center;
              text-decoration: none;
              background: #e0eafc;
              color: #2a3b4d;
              border-radius: 8px;
              padding: 10px 0;
              font-size: 1rem;
              font-weight: 500;
              cursor: pointer;
            "
            >Logout</a
          >
        </div>
      </form>
      <script>
        // Set TaskDate to today if not set by Flask
        window.addEventListener("DOMContentLoaded", function () {
          var input = document.getElementById("taskDateInput");
          if (!input.value) {
            var today = new Date();
            var yyyy = today.getFullYear();
            var mm = String(today.getMonth() + 1).padStart(2, "0");
            var dd = String(today.getDate()).padStart(2, "0");
            input.value = yyyy + "-" + mm + "-" + dd;
          }
        });
      </script>
    </div>
  </body>
</html>
